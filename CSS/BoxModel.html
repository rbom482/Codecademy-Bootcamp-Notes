    #parent {
      width: 300px;
      height: 600px;
      border: 2px solid black;
      box-sizing: border-box;
    }

    .child {
      width: 300px;
      height: 300px;
      border: 2px solid black;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Box Model</h1>
  <!-- <img src="https://images.unsplash.com/photo-1564564321837-a57b7070ac4f?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"> -->
   
  <div id="parent">
    <div class="child">CHILD</div>
    <div class="child">CHILD</div>
  </div>
</body>
</html>

<!--
  # Box Model ***
    - To better determine the overall dimensions of an element
    - 4 different components
      - Content (Blue): Actual dimension of the element
      - Padding (Green): Space inside the border
      - Border (Yellow): Border width
      - Margin (Brown): Space outside the border

    - 'box-sizing': Control the dimension of an element
      - content-box (default): 
        - width and height only applies to the content part
      - border-box:
        - width and height applies to [content + padding + border]

-->
