<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: 100px 100px 100px;
      /* grid-column-gap: 50px;
      grid-row-gap: 50px; */
      gap: 50px 100px;
      /* grid-template-columns: repeat(9, 100px) ; */
    }

    .item {
      padding: 10px;
      background-color:cadetblue;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Grid</h1>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
  </div>
</body>
</html>

<!--
  # Grid:
    - Organize elements in two direction (rows & columns)
    - Properties:
      - display: grid ** (Place elements in a grid like structure)
      - grid-template-rows: Define number of rows with individual dimensions
        - Examples:
          - 100px 100px: 2 columns of 100px each
          - 100px 200px: 2 columns (100px, 200px)
          - auto auto auto: 3 columns of equal space
      - grid-template-columns: Define number of columns with individual dimensions
      - grid-column-gap: Gap between columns
      - grid-row-gap: Gap between rows
      - grid-gap: [row gap] [column gap]
-->
