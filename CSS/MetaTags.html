<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a website for users to find and connect with other users with similar interests">
  <meta name="keywords" content="social media app, find friends online, connect with everyone, follow">
  <meta name="author" content="Nayeem">
  <title>Meta Tags</title>
  <style>
    #container {
      background-color: aquamarine;
      max-width: 800px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Viewport Meta Tag</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet animi quos iusto pariatur doloribus ad, magnam similique, sed totam quae aut aliquid, odio perferendis veritatis maiores quas illum atque officiis?</p>
  </div>
</body>
</html>

<!--
  # Meta tags:
    - Metadata: Data of data
    - Tag: <meta>
    - Always added within the head tag
    - Attributes:
      - charset: Character set
      - name
        - description: Description of webpage (Search engine)
        - keywords: Keywords related to the webpage
        - author: Author of the webpage
        - viewport: Set the viewport for different screen sizes
          - width=device-width: Setting viewport width tp device width (mobile, tablet, etc.)
          - initial-scale=1.0: Default zoom
-->
