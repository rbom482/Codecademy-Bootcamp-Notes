<html>
  <head>
    <title>Lists, Images, Links and Attributes</title>
  </head>
  <body>
    <h1>Lists</h1>
    <h2>Unordered List: Grocery List</h2>
    <ul>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Milk</li>
    </ul>

    <h2>Ordered List: Steps to update your zoom profile name</h2>
    <ol>
      <li>Update name on your Codecademy portal</li>
      <li>Relaunch zoom</li>
      <li>Still facing issues, reach out to batch manager!</li>
    </ol>

    <hr>

    <h1>Images</h1>
    <img src="https://www.training.com.au/wp-content/uploads/Full-Stack-Developer-1.jpeg" width="500" height="300">

    <br><br>

    <img src="images/developer-1.jpeg" alt="developer" width="500" height="300">

    <br><br>

    <img src="images/developer-2.jpg" width="500" height="300">

    <hr>
    
    <h1>Links</h1>
    <a href="https://www.facebook.com/" target="_blank">Facebook</a>
    <br>
    <a href="https://www.google.com/imghp?hl=EN" target="_blank">Google Images</a>
    <br>
    <a href="/Basics.html">HTML Basics</a>
  </body>
</html>

<!--
  # Lists: 
    - Display multiple elements
    - Types:
      - Unordered list (ul)
      - Ordered list (ol)
    - Tags
      - <ul></ul>: Unordered
      - <ol></ol>: Ordered
      - <li></li>: List item

  # Images:
    - Tag: <img>
    - Syntax: <img src="link-of-the-image">

  # Links:
    - Reference to another webpage
    - Tag: <a> (Anchor)
    - Syntax: <a href="link-to-another-webpage">Text</a>

  # Attributes:
    - Additional information to HTML tags
    - Syntax: <tag1 attribute1="value1"></tag1>
    - Examples:
      - <img>
        - src (mandatory): Source/URL of the image
        - alt (optional): Alternate text if image fails to load
        - height (optional): Set the height (px)
        - width (optional): Set the width (px)
      - <a></a>
        - href (mandatory): Hypertext/URL reference
        - target (optional): 
          - _self (default): Load the link in the same tab
          - _blank: Load the link in a new tab
-->
