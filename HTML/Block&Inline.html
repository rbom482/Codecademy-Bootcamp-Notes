<html lang="en">
<head>
  <title>Block and Inline tags</title>
</head>
<body>
  <h1>Block and Inline tags</h1>

  <!-- BLOCK ELEMENTS -->
  <div>
    <h1>Heather</h1>
    <p>Heather</p>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>
    <hr>
  </div>

  <!-- INLINE ELEMENTS -->
  <span>
    <a href="https://www.facebook.com/">Heather</a>
    <a href="https://www.facebook.com/">Heather</a>
    <a href="https://www.facebook.com/">Heather</a>
  
    <img src="images/developer-1.jpeg" alt="developer" width="100" height="50">
  </span>
</body>
</html>

<!--
  # Block Elements
    - Tags which take the entire horizontal space
    - Eg.: h1-h6, p, ul, ol, li, div etc.

  # Inline Elements
    - Tags which take space = their dimensions
    - Eg.: a, img, span, input, etc.

  # Additional notes:
    - div (block) and span (inline) can be used to group code together, while helps organize code better
-->
