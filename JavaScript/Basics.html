<!--
  # JavaScript: 
    - Programming Language
    - Used in web development to make websites dynamic/interactive
    - Used to add logic in Client (FE), Server (BE), Mobile Applications, etc.

    - Add JavaScript to HTML
      - script tag (Head/Body)
        - Internal: <script>console.log('Hi')</script>
        - External: <script src="[link]"></script>

    - Data Types ***
      - Primitive (Values are assigned)
        - String (Eg.:'Jonathan', 'New York', 'A', etc.)
        - Number (Eg.: 5, 37483499, 12.76, -102, etc.)
        - Boolean (true / false)
        - null (Empty placeholder, set manually)
        - undefined (Default value)
      - Non Primitive (Reference is assigned)
        - Objects 

    - Variables & Constants: 
      - Store data
        - Variables: Changing over time (var)
        - Constant: Remains fixed over time (const)
      - Syntax:
        - var x = 10
        - const name = 20
      - Declare/Initialize (Either)
        - Declare: var x
        - Initialize: var x = 10
      - Assign: x = 20
      - Naming conventions:
        - Never start with number
        - Cannot contain spaces (single word - camelCase)
        - Cannot contain special characters other than _ and $
        - Cannot use reserved keywords

    - Display Output
      - console.log("Hi") **: Console
      - alert(): Basic popup on the webpage
      - document.write(): Appends data to the HTML document
      - document.getElementById('id').innerHTML: Add HTML inside an element with a specific ID

    - Additiona note:
      - JS is loosely typed language
      - Comment: 
        - Single line: //
        - Multi-line: /* */
-->
