    /*
      # Lexical Environment/ Scope:
        - "Lexical" means where a specific identifier is declared/written in the complete code

    /* -------------------------- */
    /*
      # Scope chain:
        - Used to resolve identifier values. If a identifier is not found in the current scope, JS checks it in the parent scope, if not, continues checkup up until the global scope
    */

    var num1 = 10
    function abc() {
      var num2 = 20
      console.log(num1, num2)

      function def(){
        var num3 = 100
        console.log(num1, num2, num3)
      }
      def()
    }
    abc()

    // Scope chain of def: def -> abc -> Global
