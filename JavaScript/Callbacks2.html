<!DOCTYPE html>

<head>

  <title>Callback Hell</title>
</head>
<body>
  <script>
    /*
      # Callback Hell (Pyramid of doom): The structure formed when a callback function is within another callback function and the pattern continues ...
        - This is a disadvantage of callbacks
        - Hence, the alternative approaches of handling asynchonous code are promises and async-await

        - Example: Order tracking app
          - Instantly: Order confirmed âœ…
          - After 2 seconds: Order is being prepared ðŸœ
          - After 10 seconds: Order prepared ðŸŽ‰
          - After 5 seconds: Order handed over to the delivery person ðŸ“¦
          - After 3 seconds: Order is on the way ðŸš´
          - After 8 seconds: Order reached it's destination ðŸ“
          - After 4 seconds: Order has been delivered ðŸ˜‹

          Total processing time for order: 32 seconds
    */

    const placeOrder = (callback) => {
      console.log('Order confirmed âœ…')
      callback()
    }

    placeOrder(() => {
      setTimeout(() => {
        console.log('Order is being prepared ðŸœ')
        setTimeout(() => {
          console.log('Order prepared ðŸŽ‰')
          setTimeout(() => {
            console.log('Order handed over to the delivery person ðŸ“¦')
            setTimeout(() => {
              console.log('Order is on the way ðŸš´')
              setTimeout(() => {
                console.log(`Order reached it's destination ðŸ“`)
                setTimeout(() => {
                  console.log(`Order has been delivered ðŸ˜‹`)
                }, 4*1000)
              }, 8*1000)
            }, 3*1000)
          }, 5*1000)
        }, 10*1000)
      }, 2*1000)
    })
  </script>
</body>
</html>
