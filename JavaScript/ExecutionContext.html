<body>
  <h1>Execution Context</h1>

  <script>
    /*
      # Execution Context:
        - An environment where JS code runs
        - Provided by JavaScript Engine
        - Types of execution contexts:
          - Global Execution Context (GEC)
          - Function Execution Context(s) (FEC)
        - 2 Phases in which JS execution happens:
          - Memory allocation phase
          - Code execution phase

        - Resources:
          - JS visualizer: https://pythontutor.com/visualize.html#mode=edit
      
      # JavaScript Memory:
        - Types
          - Stack Memory: Primitive values
          - Heap Memory: Non-Primitive values

        - Primitive vs Non-primitive assignement
          - Primitive: Value gets assigned
          - Non-primitive: Reference assigned
    */

    /* ----------------------------- */
    // var num1 = 10
    // var num2 = 20
    // console.log(num1 + num2)

    // // Current phase running: CODE EXECUTION

    //   num2: 20

  </script>
