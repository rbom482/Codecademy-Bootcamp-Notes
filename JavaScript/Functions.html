    /*
      # Functions:
        - A set/block of code which is intended to peform a particular task
        - Function can be executed as many number of times as needed
        - Advantags of functions:
          - Avoid repeated code (redundancy)
            - DRY (Don't Repeat Yourself) principle
          - Modular code (Organized code)

        - For any function to be executed in JS, it needs two steps:
          - Declaration
          - Invokation (Calling the function)

        - Type of function:
          - Standard function
          - Anonymous function
            - Does not have a name
            - Used as a function expression

        - Syntax:
          - Declaration
            - STANDARD FUNCTION
              function name() {
                // code
              }
            - ANONYMOUS FUNCTION
              const name = function() {
                // code
              }
          - Invokation
            name()

        - Parameters and arguments:
          - Can make a function dynamic (For different I/P, you get different O/p)
          - Parameters: Function variables (Values expected by the function)
          - Arguments: Actual values passed for function paramaters during invokation
          - Syntax:
            - Declaration:
              function fun1(a, b) { // Parameters
                // code 
              }
            - Invokation:
              func1(10, 20) // Arguments
        - 'return' keyword:
          - Return a value at the point where the function was invoked
          - Terminates the function execution at the point where return keyword was used
    */
