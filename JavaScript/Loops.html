        - One similarity in all types of loops:

          2. do while loop
            - Syntax:
              // initialization
              do {
                // loop logic
                // increment/decrement loop variable
              } while(condition)
            - Similar to while loop, but the condition is not checked for the first iteration
          3. for loop ***
            - Syntax:
              for( initialization ; condition ; increment/decrement) {
                // loop logic
              }
    */
