      # Objects: Collections of key value pairs
        - keys (string)

        - Syntax:
          let obj1 = {

            key2: value2,
            key3: value3,
            ...
          }
        
        - Access values using keys
          - Syntax 1: obj1['key1']
          - Syntax 2: obj1.key1 **

        - Add/Update values using keys
          - Syntax 1: obj1['key1'] = value1
          - Syntax 2: obj1.key1 = value1 **

        - Delete a key
          - 'delete' keyword
          - Syntax: obj1.key1

        - Properties and Methods (Keys)
          - Properties: Keys holding any value other than function
          - Method: Keys holding functions as a reference

        - Inbuild object methods:
          - Object.keys(obj1): Returns an array of keys belonging to an object
          - Object.values(obj1): Returns an array of values belonging to an object
          - Object.entries(obj1): Returns an array of [key, value] belonging to an object

        - JSON: JavaScript Object Notation
          - JSON.stringify(): Convert a JS object to JSON string
          - JSON.parse(): Convert a JSON string to JS object

        - Side note:
          - [object Object]: Object in the HTML document flow
    */
