<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators</title>
</head>
<body>
  <h1>Operators</h1>
  <script>
    /*
      # Operators: Perform logical operations
        - Arithmetic Operators **
          - Addition (+)
          - Subtraction (-)
          - Multiplication (*)
          - Division (/)
          - Modulus (Remainder) (%)
          - Increment (++)
            - Pre-increment (++x): Increment, then access
            - Post-increment (x++): Access, then increment
          - Decrement (--)
            - Pre-decrement (++x): Decrement, then access
            - Post-decrement (x++): Access, then decrement
          - Exponential (**)
        - Assignment Operators
          - Assignment (=)
          - Addition Assignment (+=)
          - Subtraction Assignment (-=)
          - Multiplication Assignment (*=)
          - Division Assignment (/=)
          - Modulus Assignment (%=)
          - Exponential Assignment (**=)
        - Comparison Operators ** (Return boolean: true/false)
          - Greater than (>)
          - Lesser than (<)
          - Greater than or equal to (>=)
          - Lesser than or equal to (<=)
          - Equality Operator (==): Equal value, not data type
          - Identity Operator (===): Equal value + data type (Strict equality operator)
          - Inequality Operator (!=): Not equal
          - Non-Identity Operator (!==): Not equal + data type
        - Logical Operators ** (Return boolean: true/false)
          - Logical AND (&&): All TRUE -> TRUE
          - Logical OR (||): ONE TRUE -> TRUE
          - Logical NOT (!): TRUE -> FALSE, FALSE -> TRUE
        - typeof Operator: Get the data type of the value
    */

    // var x = 20
