  <h1>Scopes</h1>
  <script>
    /*
      # Scope: Space where a variable can be accessed
        - Global scope: Variable can be accessed anywhere in the file
        - Function scope
        - Block scope ({}): Variable can be accessed within the block

      # Declare variables
        - var, let, const
        - ES6: ECMAScript 6 (2015)
          - let, const (Block scope)

        - var: Variables
          - Can be re-declared
          - Can be re-assigned
          - Function scope
        - let: Variables
          - Cannot be re-declared
          - Can be re-assigned
          - Block scope
        - const: Constants
          - Cannot be re-declared
          - Cannot be re-assigned
          - Block scope
    */
