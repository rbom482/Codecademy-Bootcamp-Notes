      # Strings:
        - "", '', ``
        - Escape character (\)
        - Next line character (\n)
        - Tab space character (\t)

        - Access a specific character in a string using index
          - Syntax: str[index]
            - Index: Position - 1
            - String of length 'n', index range: 0 -> n-1
          
        - '+' operator works as a concatenation operator with strings
          - String + String = String
          - String + Any data = String
          - Any data + String = String

        - Properties:
          - length: Total number of characters in a string
        - Methods:
          - toUpperCase(): Returns the string in upper case
          - toLowerCase(): Returns the string in lower case
          - indexOf() **: Returns the index of the first occurence of the substring in the string, else returns -1
            - lastIndexOf(): Returns the index of the last occurence of the substring in the string, else returns -1
          - includes() **: Return true if the substring exists, else returns false
          - concat(): Concatenate two or more strings
            - Alternative: + operator
          - charAt(index): Returns the character at the specified index
            - Alternative: str[index]
          - slice(startIndex, endIndex) **: Returns a substring (Ensure startIndex < endIndex)
            - startIndex, endIndex: startIndex to endIndex-1
            - startIndex: startIndex to the end of the string
            - No arguments: Complete string
            - Alternatives:
              - substr(startIndex, substringLength): substringLength starting from startIndex 
              - substring(startIndex, endIndex): Similar to slice
                - negative index will be treated as 0
                - startIndex > endIndex: index will be swapped
          - replace(substring, replaceValue): Return a string where substrings are replaced with replaceValue
            - replaceAll(substring, replaceValue): Replace all occurences
    */
