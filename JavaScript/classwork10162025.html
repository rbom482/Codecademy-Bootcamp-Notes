/* # Example 8: Create a function which takes a 3 numbers as parameters and returns the largest number (Assume that all 3 numbers are unequal) */

function findMax(num1, num2, num3) {
    if (num1 > num2 && num1 > num3) {
        return num1;
    } else if (num2 > num1 && num2 > num3) {
        return num2;
    } else {
        return num3;
    }
}
