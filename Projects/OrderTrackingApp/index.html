<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container mt-5 text-center">
    <div style="max-width: 500px; margin: auto;">
      <form id="order-form">
        <p class="text-muted">Enter the details for the order</p>
        <table class="table">
          <tbody>
            <tr>
              <td><input type="text" id="item-1" placeholder="Item 1"></td>
              <td><input type="number" id="quantity-1" placeholder="Quantity 1"></td>
              <td><input type="number" id="price-1" placeholder="Price 1"></td>
            </tr>
            <tr>
              <td><input type="text" id="item-2" placeholder="Item 2"></td>
              <td><input type="number" id="quantity-2" placeholder="Quantity 2"></td>
              <td><input type="number" id="price-2" placeholder="Price 2"></td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-dark" onclick="placeOrder()">
        Place order
      </button>
      </form>
    </div>
    <div class="row" id="order-list">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
